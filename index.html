<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla de Carga - Juego LÃ³gico</title>
<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #6b00cc, #400080, #23004a);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        color: #fff;
        animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(1.03); }
        to { opacity: 1; transform: scale(1); }
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: clamp(2em, 5vw, 3em);
        letter-spacing: 4px;
        background: linear-gradient(90deg, #ffffff, #00eaff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 3s infinite alternate;
        position: absolute;
        top: 43%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        user-select: none;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #00ffff; }
        to { text-shadow: 0 0 25px #00aaff, 0 0 40px #00ffff; }
    }

    button {
        background: #00ffaa;
        border: none;
        border-radius: 12px;
        padding: 12px 35px;
        font-size: clamp(1em, 2.8vw, 1.3em);
        color: #000;
        cursor: pointer;
        transition: all 0.35s ease;
        box-shadow: 0 0 20px #00ffaa70;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        font-weight: 600;
    }

    button:hover, button:active {
        background: #00cc88;
        transform: translate(-50%, -50%) scale(1.07);
    }

    .dev {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: #00000055;
        color: #ffffff;
        border: 1px solid #00ffff88;
        border-radius: 10px;
        padding: 8px 15px;
        font-size: clamp(0.8em, 2vw, 1em);
        cursor: pointer;
        transition: 0.3s;
        z-index: 3;
        user-select: none;
    }

    .dev:hover {
        background: #00ffff33;
        transform: scale(1.1);
    }

    .katherine {
        position: absolute;
        bottom: 70px;
        left: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #00ffffaa;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: clamp(0.85em, 2vw, 1em);
        color: #ffffff;
        box-shadow: 0 0 15px #00ffff88;
        opacity: 0;
        transition: opacity 0.5s ease;
        text-align: left;
        line-height: 1.6em;
        z-index: 2;
        user-select: none;
    }

    .visible {
        opacity: 1;
    }

    .symbol {
        position: absolute;
        top: -10%;
        font-size: 1.5em;
        color: #b5ffff;
        opacity: 0.8;
        animation: fall linear infinite;
        z-index: 1;
        will-change: transform, opacity;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* ðŸ“± Ajustes para pantallas pequeÃ±as */
    @media (max-width: 600px) {
        h1 {
            top: 40%;
        }

        button {
            top: 58%;
            padding: 10px 30px;
        }

        .dev, .katherine {
            left: 10px;
            bottom: auto;
        }

        .katherine {
            bottom: 80px;
            max-width: 80%;
        }
    }
</style>
</head>
<body>
    <div class="container">

    </div>

<script>
    const btn = document.getElementById("start");
    const dev = document.getElementById("devBtn");
    const devNames = document.getElementById("devNames");

    btn.addEventListener("click", () => {
        btn.textContent = "Cargando...";
        btn.disabled = true;
        btn.style.background = "#444";
        btn.style.boxShadow = "0 0 10px #00000040";
        setTimeout(() => {
            window.location.href = "seleccionjuego.html";
        }, 1500);
    });

    dev.addEventListener("click", () => {
        devNames.classList.toggle("visible");
    });

    const symbols = [
        "âˆš", "Ï€", "Ï†", "e", "âˆ‘", "âˆ«", "âˆž", "âˆ†", "Âµ", "Î¸",
        "âˆ‚", "Î»", "Î©", "Ïˆ", "â‰ ", "â‰ˆ", "â‰¤", "â‰¥", "âŠ•", "âŠ—",
        "dx", "dy", "(1+âˆš2)/Âµ", "âˆš5", "Î±", "Î²", "Î³", "Î´", "âˆ‡"
    ];

    const container = document.querySelector(".container");

    function createSymbol() {
        const span = document.createElement("span");
        span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        span.classList.add("symbol");
        span.style.left = Math.random() * 100 + "vw";
        span.style.fontSize = (Math.random() * 1.3 + 0.8) + "em";
        span.style.animationDuration = (Math.random() * 5 + 5) + "s";
        span.style.opacity = Math.random() * 0.8 + 0.2;
        container.appendChild(span);

        setTimeout(() => span.remove(), 10000);
    }

    // Intervalo mÃ¡s fluido y ligero
    setInterval(createSymbol, 350);
</script>

</html>
